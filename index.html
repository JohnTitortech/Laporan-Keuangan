<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Keuangan (Bootstrap 5)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="text-center text-primary mb-4">Laporan Keuangan</h2>
      <form id="keuanganForm">
        <div class="mb-3">
          <label for="Tanggal" class="form-label">Tanggal</label>
          <input type="date" class="form-control" id="Tanggal" required>
        </div>

        <div class="mb-3">
          <label for="Keperluan" class="form-label">Keperluan</label>
          <textarea class="form-control" id="Keperluan" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label for="Jenis" class="form-label">Jenis</label>
          <select class="form-select" id="Jenis" required>
            <option value="Mandiri">Mandiri</option>
            <option value="CIMB">CIMB</option>
            <option value="Dompet">Dompet</option>
            <option value="Rumah">Rumah</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="Tipe" class="form-label">Tipe</label>
          <select class="form-select" id="Tipe" required>
            <option value="+">+</option>
            <option value="-">-</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="Kategori" class="form-label">Kategori</label>
          <select class="form-select" id="Kategori" required>
            <option value="Kebutuhan">Kebutuhan</option>
            <option value="Keinginan">Keinginan</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="Jumlah" class="form-label">Jumlah (Rp)</label>
          <input type="number" class="form-control" id="Jumlah" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Kirim</button>
      </form>

      <p id="status" class="text-center mt-3 fw-bold"></p>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwBLNP_-uc3rhgMg1CbvNIzvYEtHwSIyJH095_C4yVrmCrsOYdBlTmM5zzfsV34D-YN/exec";

    document.getElementById("keuanganForm").addEventListener("submit", e => {
      e.preventDefault();
      const status = document.getElementById("status");
      status.textContent = "Mengirim data... ⏳";

      const data = {
        Tanggal: document.getElementById("Tanggal").value,
        Keperluan: document.getElementById("Keperluan").value,
        Jenis: document.getElementById("Jenis").value,
        Tipe: document.getElementById("Tipe").value,
        Kategori: document.getElementById("Kategori").value,
        Jumlah: document.getElementById("Jumlah").value
      };

      fetch(scriptURL, { method: "POST", body: JSON.stringify(data) })
        .then(res => {
          if (res.ok) {
            status.textContent = "✅ Data berhasil dikirim!";
            e.target.reset();
          } else {
            status.textContent = "❌ Gagal mengirim data.";
          }
        })
        .catch(() => status.textContent = "⚠️ Terjadi kesalahan koneksi.");
    });
  </script>
</body>
</html>
