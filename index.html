<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Keuangan (Tailwind)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center text-blue-600 mb-6">Laporan Keuangan</h2>
    <form id="keuanganForm" class="space-y-4">
      <div>
        <label for="Tanggal" class="block font-medium">Tanggal</label>
        <input type="date" id="Tanggal" required class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <div>
        <label for="Keperluan" class="block font-medium">Keperluan</label>
        <textarea id="Keperluan" rows="3" required class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
      </div>

      <div>
        <label for="Jenis" class="block font-medium">Jenis</label>
        <select id="Jenis" required class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:ring-2 focus:ring-blue-500 outline-none">
          <option value="Mandiri">Mandiri</option>
          <option value="CIMB">CIMB</option>
          <option value="Dompet">Dompet</option>
          <option value="Rumah">Rumah</option>
        </select>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="Tipe" class="block font-medium">Tipe</label>
          <select id="Tipe" required class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:ring-2 focus:ring-blue-500 outline-none">
            <option value="+">+</option>
            <option value="-">-</option>
          </select>
        </div>
        <div>
          <label for="Kategori" class="block font-medium">Kategori</label>
          <select id="Kategori" required class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:ring-2 focus:ring-blue-500 outline-none">
            <option value="Kebutuhan">Kebutuhan</option>
            <option value="Keinginan">Keinginan</option>
          </select>
        </div>
      </div>

      <div>
        <label for="Jumlah" class="block font-medium">Jumlah (Rp)</label>
        <input type="number" id="Jumlah" required class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
        Kirim
      </button>
    </form>

    <p id="status" class="text-center font-semibold mt-4"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwBLNP_-uc3rhgMg1CbvNIzvYEtHwSIyJH095_C4yVrmCrsOYdBlTmM5zzfsV34D-YN/exec";

    document.getElementById("keuanganForm").addEventListener("submit", e => {
      e.preventDefault();
      const status = document.getElementById("status");
      status.textContent = "Mengirim data... ⏳";

      const data = {
        Tanggal: document.getElementById("Tanggal").value,
        Keperluan: document.getElementById("Keperluan").value,
        Jenis: document.getElementById("Jenis").value,
        Tipe: document.getElementById("Tipe").value,
        Kategori: document.getElementById("Kategori").value,
        Jumlah: document.getElementById("Jumlah").value
      };

      fetch(scriptURL, { method: "POST", body: JSON.stringify(data) })
        .then(res => {
          if (res.ok) {
            status.textContent = "✅ Data berhasil dikirim!";
            e.target.reset();
          } else {
            status.textContent = "❌ Gagal mengirim data.";
          }
        })
        .catch(() => status.textContent = "⚠️ Terjadi kesalahan koneksi.");
    });
  </script>
</body>
</html>
