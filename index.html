<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Laporan Keuangan Pribadi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg,#bfe6ff 0%, #d9f1ff 40%, #e9dbff 100%);
      --glass-border: rgba(255,255,255,0.35);
      --accent-1: #4facfe;
      --accent-2: #00f2fe;
      --text-dark: #08203a;
      --muted: #5b6b78;
      --radius: 16px;
      --card-w: 420px;
    }

    html, body {height:100%;margin:0}
    body {
      font-family:"Poppins",system-ui;
      background:var(--bg-gradient);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .card {
      width:100%;
      max-width:var(--card-w);
      border-radius:var(--radius);
      padding:22px;
      background:linear-gradient(180deg,rgba(255,255,255,0.45),rgba(255,255,255,0.12));
      backdrop-filter:blur(10px) saturate(130%);
      border:1px solid var(--glass-border);
      box-shadow:0 12px 40px rgba(12,30,50,0.12);
      box-sizing:border-box;
      display:none;
    }
    .card.active {display:block;}

    .title {text-align:center;font-size:22px;font-weight:700;color:var(--text-dark);}
    .subtitle {text-align:center;color:var(--muted);font-size:13px;margin-bottom:16px;}

    .btn {
      width:100%;
      padding:12px 14px;
      border:none;
      border-radius:12px;
      font-weight:700;
      color:white;
      font-size:15px;
      background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
      box-shadow:0 8px 24px rgba(79,172,254,0.2);
      cursor:pointer;
      transition:all 0.2s ease-in-out;
      margin-top:8px;
    }
    .btn:hover {transform:scale(1.02);}
    .btn.alt {background:linear-gradient(90deg,#ec4899,#f87171);}
    .status {text-align:center;font-weight:600;margin-top:10px;color:var(--muted)}

    form label {display:block;font-size:13px;font-weight:600;color:var(--text-dark);margin-bottom:6px}
    .field {margin-bottom:10px}
    input,select,textarea {
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(10,20,30,0.06);
      background:rgba(255,255,255,0.7);
      font-size:15px;
      box-sizing:border-box;
    }
    textarea {min-height:78px;resize:vertical}
    .grid-2 {display:grid;grid-template-columns:1fr 1fr;gap:10px}

    /* ===== Layout Grafik Responsif ===== */
    #chartContainer.active {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding: 25px;
    }

    /* Laptop (1366x768) */
    @media (min-width: 1024px) {
      #chartContainer.active {
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        flex-wrap: nowrap;
      }
      #chartContainer canvas {
        width: 320px !important;
        height: 320px !important;
        margin: 0 12px;
      }
      #chartContainer .title {
        flex-basis: 100%;
        text-align: center;
        margin-bottom: 20px;
      }
      #backToMenu2 {
        flex-basis: 100%;
        max-width: 240px;
        align-self: center;
      }
    }
  </style>
</head>

<body>
  <!-- Menu Awal -->
  <main id="menuAwal" class="card active">
    <h1 class="title">üìò Laporan Keuangan</h1>
    <p class="subtitle">Kelola dan pantau keuanganmu dengan mudah</p>
    <button id="btnInput" class="btn">‚úèÔ∏è Input Data Keuangan</button>
    <button id="btnGrafik" class="btn alt">üìä Tampilkan Grafik</button>
  </main>

  <!-- Form Input -->
  <main id="formContainer" class="card">
    <h1 class="title">Input Data Keuangan</h1>
    <form id="keuanganForm">
      <div class="field"><label for="Tanggal">Tanggal</label><input id="Tanggal" type="date" required></div>
      <div class="field"><label for="Keperluan">Keperluan</label><textarea id="Keperluan" required></textarea></div>
      <div class="field">
        <label for="Jenis">Jenis</label>
        <select id="Jenis" required>
          <option value="Mandiri">Mandiri</option>
          <option value="CIMB">CIMB</option>
          <option value="Dompet">Dompet</option>
          <option value="Rumah">Rumah</option>
        </select>
      </div>
      <div class="grid-2">
        <div class="field">
          <label for="Tipe">Tipe</label>
          <select id="Tipe" required>
            <option value="+">+</option>
            <option value="-">-</option>
          </select>
        </div>
        <div class="field">
          <label for="Kategori">Kategori</label>
          <select id="Kategori" required></select>
        </div>
      </div>
      <div class="field"><label for="Jumlah">Jumlah (Rp)</label><input id="Jumlah" type="number" required></div>
      <button type="submit" class="btn">üíæ Simpan Data</button>
      <button type="button" id="backToMenu1" class="btn alt">‚¨ÖÔ∏è Kembali</button>
    </form>
    <div id="status" class="status"></div>
  </main>

  <!-- Grafik -->
  <main id="chartContainer" class="card">
    <h1 class="title">üìà Statistik Keuangan</h1>

    <div style="text-align:center;margin-bottom:12px;">
      <label for="bulanSelect" style="font-weight:600;color:#08203a;">Pilih Bulan:</label>
      <select id="bulanSelect" style="padding:6px 10px;border-radius:8px;border:1px solid #ccc;"></select>
    </div>

    <canvas id="chartPengeluaran"></canvas>
    <canvas id="chartPemasukan"></canvas>
    <canvas id="chartRasio"></canvas>
    <button id="backToMenu2" class="btn alt">‚¨ÖÔ∏è Kembali</button>
  </main>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby7TFr5AnkqMNvopSDHHkdgJvAoKRw924r0paRy7HTBM1kAKS-l2OvuQ8eEPyX3iys/exec";

    const form = document.getElementById('keuanganForm');
    const tipeEl = document.getElementById('Tipe');
    const kategoriEl = document.getElementById('Kategori');
    const statusEl = document.getElementById('status');
    const chartContainer = document.getElementById('chartContainer');
    const menuAwal = document.getElementById('menuAwal');
    const formContainer = document.getElementById('formContainer');
    let charts = [];

    const kategoriMap = {
      "+": ["Gaji", "Ortu", "Lutfi", "Tarik tunai", "Transfer"],
      "-": ["Kebutuhan", "Keinginan"]
    };

    function refreshKategori() {
      const sel = tipeEl.value;
      kategoriEl.innerHTML = "";
      kategoriMap[sel].forEach(item => {
        const opt = document.createElement("option");
        opt.value = item;
        opt.textContent = item;
        kategoriEl.appendChild(opt);
      });
    }
    tipeEl.addEventListener("change", refreshKategori);
    refreshKategori();

    // Navigasi antar halaman
    document.getElementById("btnInput").onclick = () => {
      menuAwal.classList.remove('active');
      formContainer.classList.add('active');
    };

    document.getElementById("btnGrafik").onclick = () => {
      menuAwal.classList.remove('active');
      chartContainer.classList.add('active');
      initBulanSelect(); // tampilkan daftar sheet
    };

    document.getElementById("backToMenu1").onclick = () => {
      formContainer.classList.remove('active');
      menuAwal.classList.add('active');
    };

    document.getElementById("backToMenu2").onclick = () => {
      chartContainer.classList.remove('active');
      menuAwal.classList.add('active');
    };

    // Kirim data
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "‚è≥ Mengirim data...";
      const payload = {
        Tanggal: document.getElementById("Tanggal").value,
        Keperluan: document.getElementById("Keperluan").value.trim(),
        Jenis: document.getElementById("Jenis").value,
        Tipe: document.getElementById("Tipe").value,
        Kategori: document.getElementById("Kategori").value,
        Jumlah: document.getElementById("Jumlah").value
      };
      try {
        const res = await fetch(scriptURL, { method: "POST", body: JSON.stringify(payload) });
        if (res.ok) {
          statusEl.textContent = "‚úÖ Data berhasil dikirim!";
          statusEl.style.color = "#16a34a";
          form.reset();
          refreshKategori();
        } else throw new Error();
      } catch {
        statusEl.textContent = "‚ùå Gagal mengirim data.";
        statusEl.style.color = "#b91c1c";
      }
    });

    // === Dropdown bulan ===
    async function initBulanSelect() {
      const bulanSelect = document.getElementById("bulanSelect");
      bulanSelect.innerHTML = "<option>Memuat...</option>";

      try {
        const res = await fetch(scriptURL + "?action=getSheets");
        const sheets = await res.json();
        bulanSelect.innerHTML = "";

        sheets.forEach(n => {
          const opt = document.createElement("option");
          opt.value = n;
          opt.textContent = n;
          bulanSelect.appendChild(opt);
        });

        const bulanNow = new Date().toLocaleString("id-ID", { month: "long" });
        const bulanNowCap = bulanNow.charAt(0).toUpperCase() + bulanNow.slice(1);
        if (sheets.includes(bulanNowCap)) bulanSelect.value = bulanNowCap;

        loadCharts(bulanSelect.value);
        bulanSelect.onchange = () => loadCharts(bulanSelect.value);

      } catch {
        bulanSelect.innerHTML = "<option>Gagal memuat</option>";
      }
    }

    // === Load grafik ===
    async function loadCharts(bulan) {
      try {
        const res = await fetch(`${scriptURL}?action=getData&bulan=${encodeURIComponent(bulan)}`);
        const data = await res.json();

        const kebutuhan = data.filter(d => d.Tipe === '-' && d.Kategori === 'Kebutuhan').reduce((a, b) => a + Number(b.Jumlah || 0), 0);
        const keinginan = data.filter(d => d.Tipe === '-' && d.Kategori === 'Keinginan').reduce((a, b) => a + Number(b.Jumlah || 0), 0);
        const totalKeluar = kebutuhan + keinginan;

        const sumber = ["Gaji", "Ortu", "Lutfi", "Tarik tunai", "Transfer"];
        const masukVal = sumber.map(k => data.filter(d => d.Tipe === '+' && d.Kategori === k).reduce((a, b) => a + Number(b.Jumlah || 0), 0));
        const totalMasuk = masukVal.reduce((a, b) => a + b, 0);
        const totalAll = totalMasuk + totalKeluar;

        charts.forEach(c => c.destroy());
        charts = [];

        const ctx1 = document.getElementById('chartPengeluaran').getContext('2d');
        charts.push(new Chart(ctx1, {
          type: 'pie',
          data: {
            labels: [`Kebutuhan (${((kebutuhan / totalKeluar) * 100 || 0).toFixed(1)}%)`, `Keinginan (${((keinginan / totalKeluar) * 100 || 0).toFixed(1)}%)`],
            datasets: [{ data: [kebutuhan, keinginan], backgroundColor: ['#3b82f6', '#f97316'] }]
          },
          options: { plugins: { title: { display: true, text: 'Pengeluaran' } } }
        }));

        const ctx2 = document.getElementById('chartPemasukan').getContext('2d');
        charts.push(new Chart(ctx2, {
          type: 'pie',
          data: {
            labels: sumber.map((s, i) => `${s} (${((masukVal[i] / totalMasuk) * 100 || 0).toFixed(1)}%)`),
            datasets: [{ data: masukVal, backgroundColor: ['#10b981', '#06b6d4', '#6366f1', '#facc15'] }]
          },
          options: { plugins: { title: { display: true, text: 'Pemasukan' } } }
        }));

        const ctx3 = document.getElementById('chartRasio').getContext('2d');
        charts.push(new Chart(ctx3, {
          type: 'pie',
          data: {
            labels: [`Pemasukan (${((totalMasuk / totalAll) * 100 || 0).toFixed(1)}%)`, `Pengeluaran (${((totalKeluar / totalAll) * 100 || 0).toFixed(1)}%)`],
            datasets: [{ data: [totalMasuk, totalKeluar], backgroundColor: ['#16a34a', '#dc2626'] }]
          },
          options: { plugins: { title: { display: true, text: 'Rasio Pemasukan vs Pengeluaran' } } }
        }));
      } catch {
        alert("Gagal memuat grafik!");
      }
    }
  </script>
</body>
</html>
